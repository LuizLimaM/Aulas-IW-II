<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>
</head>
<body>
    
<script>
    var base = Number(prompt('Informe um número para ser a base'))
    var expoente = Number(prompt('Informe um segundo número, que será o expoente'))
    var r = 1
    var count

    for(count = 1; count <= expoente; count++){
        r = r * base
    }

    alert(`${base} elevado a ${expoente} é igual a ${r}`)
 

</script>

</body>
</html>
