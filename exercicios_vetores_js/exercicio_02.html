<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
    
<script>
    var n = parseInt(prompt('Digite um número inteiro...'))
    var d = n * 2
    let nums = []

    for(var i = n; i <= d; i++){
        nums.push(i)
    }

    document.write(nums)

</script>

</body>
</html>
