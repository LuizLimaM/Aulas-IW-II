<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetores</title>
</head>
<body>
    <script>
        var num = [62,15,21]
        console.log(typeof(num))
        console.log(num[0])
        console.log(num)

        num.push(12)

        console.log(num.length)

        var tam = num.length

        for(x = 0; x <= tam - 1; x++){
            document.write(`${num[x]} <br>`)
        }

        document.write("<br>")

        for(var x in num){
            document.write(`${num[x]} <br>`)
        }

        document.write("<br>")

        document.write(num.indexOf(21))
    </script>
</body>
</html>
