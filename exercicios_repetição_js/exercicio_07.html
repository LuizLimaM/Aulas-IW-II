<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 07</title>
</head>
<body>
    
<script>
    var count
    var n = 0
    var p = 0
    var i = 0

    for(count = 1; count <= 10; count++){
        var nums = Number(prompt('Informe um número'))
        n = n + nums
        if(nums % 2 == 0){
            p++
        }
        else{
            i++
        }
    }

    document.write(`Soma dos Números: ${n} <br><br> Quantidade de Números Pares: ${p}<br><br> Quantidade de Números Ímpares: ${i}`)
</script>

</body>
</html>
