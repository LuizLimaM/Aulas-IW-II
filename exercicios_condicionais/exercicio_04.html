<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>
</head>
<body>
    
<script>
    var a = Number(prompt('Digite um valor para a'))
    var b = Number(prompt('Digite um valor para b'))
    var c = Number(prompt('Digite um valor para c'))

    var delta = Math.pow(b, 2) - 4 * a * c
    var eq1 = (-1 * b + Math.sqrt(delta))/2 * a
    var eq2 = (-1 * b - Math.sqrt(delta))/2 * a

    alert(` Valores informados: ${a}, ${b} e ${c} \n Valor de Delta: ${delta} \n Resultados da Equação: X¹ = ${eq1}; X² = ${eq2}`)
</script>

</body>
</html>
